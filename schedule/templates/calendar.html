{% extends "base.html" %}

{% block title %}Calendar{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Calendar of Events</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover ">
                    <tbody>
                    {% for event in events %}
                        <tr>
                            <th>{{ event.start }}</th>
                            <th>{{ event.title }}</th>
                            <th><a href="#" data-toggle="modal" data-target="#{{ event.id }}modal">More Details</a></th>
                        </tr>
                         {% include "partials/_event_modal.html" %}    
                    {% endfor %}
                    </tbody>
                </table> 
            </div>
        </div>
    </div>
</div>

{% endblock %}
