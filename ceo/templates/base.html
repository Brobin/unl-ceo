<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}{% endblock %} | UNL CEO</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/site.css" %}"/>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% load staticfiles %}
                <a class="navbar-brand" href="/"><span id="brand-name">UNL CEO</span></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/about-us" class="large-text">About Us</a></li>
                    <li><a href="/events/" class="large-text">Events</a></li>
                </ul> 
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-6" style="text-align:left">
                    <h6>&copy; 2015 UNL CEO</h6>
                    <h6>University of Nebraska-Lincoln</h6>
                </div>
                <div class="col-xs-6" align="right">
                    {% load staticfiles %}
                    <a href="//www.facebook.com/UNLCEO" target="_blank" title="UNL CEO on Facebook">
                        <img src="{% static "img/facebook.png" %}">
                    </a>
                    <a href="//twitter.com/unlceo" target="_blank" title="UNL CEO on Twitter">
                        <img src="{% static "img/twitter.png" %}">
                    </a>
                    <a href="mailto:nebraskaceo@gmail.com" title="Contact Me">
                        <img src="{% static "img/email.png" %}">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
