{% extends 'base.html' %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<style>
{{ page.style | safe }}
</style>

{% if page.slug != "home" %}
<div class="container">
    <ul class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/{{ page.slug }}">{{ page.title }}</a></li> 
    </ul>
</div>
{% endif %}

{{ page.content | safe }}

<script>
{{ page.script | safe }}
</script>

{% endblock %}
