{% extends "base.html" %}

{% block title %}{{ post.title}}{% endblock %}


{% block content %}
<div class="container">
    <ul class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    </ul>

    <h2>{{ post.title }}</h2>
    <span>{{ post.created  }}</span>
    <br/>
    <span>By {{ post.author.first_name }} {{ post.author.last_name }}</span>
    <hr/>
    {{ post.content | safe }}
    <br/>
    <hr/>
</div>

{% endblock %}
